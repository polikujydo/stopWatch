<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">

    <title>Stop Watch</title>
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer__block">
                <div class="time hours">00</div>
                <div class="title">Hours</div>
            </div>

            <div class="timer__block">
                <div class="time minutes">00</div>
                <div class="title">Minutes</div>
            </div>

            <div class="timer__block">
                <div class="time seconds">00</div>
                <div class="title">Seconds</div>
            </div>

            <div class="timer__block">
                <div class="time miliseconds">00</div>
                <div class="title">Miliseconds</div>
            </div>
        </div>

        <div class="buttons">
            <button class="button start">Start</button>
            <button class="button pause">Pause</button>
            <button class="button stop">Stop</button>
            <button class="button new">New</button>
        </div>
        <div class="results__block">
            <div class="results__title">Results</div>
            <div class="results"></div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
